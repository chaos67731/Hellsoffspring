<script type="text/javascript">
	$(document).ready(function() {
		$("#js-content").load('partials/search.html');
		function LoadCustomPage() {
			// 
			var name = "Alonso Solorzano";
			var img = "Alonso.jpg";
			var meter = "19";
			var description = "Alonso is a fast running creature that spends his days watching YouTube and wondering what atomic number Gallium is on the Periodic Table.  Well, at first sight, he does not seem that dangerous.  You will see he is often walking around in the skin of Pikachu.  ";
			var lives = "Alonso is a cave-dwelling creature and is not often seen in the sun.";
			var kill = "To kill the Alonso, you must only take away his WiFi access.";
			var eats = "Alonso will eat anything and everything in sight....  ";
			// 
			var contentFade = 150;
			$('[data-item="name"]').html(name);
	        $('[data-item="img"]').html('<img src="/resources/img/' + img + '" class="img" title="The ' + name + '" alt="' + name + '"/>');
	        $('[data-item="meter"]').html(meter + '%');
	        $('[data-item="description"]').hide().html(description).delay(contentFade).slideDown(1000);
	        $('[data-item="lives"]').hide().html(lives).delay(contentFade).slideDown(contentFade);
	        $('[data-item="kill"]').hide().html(kill).delay(contentFade).slideDown(contentFade);
	        $('[data-item="eats"]').hide().html(eats).delay(contentFade).slideDown(contentFade);
	        $('.DangerScaleValue').attr("id", 'percent' + meter);
		}
		setTimeout(LoadCustomPage, 100);
	});
</script>
